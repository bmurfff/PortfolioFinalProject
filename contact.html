<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="description" content="Contact Me - Personal Portfolio">
    <title>Contact Me</title>
    <!-- Google Font: Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #6f42c1; /* Purple text */
        }
        .navbar, .footer {
            background-color: #ffffff; /* White background for navbar and footer */
        }
        .navbar a, .footer p {
            color: #6f42c1; /* Purple text */
        }
        .navbar a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
        .navbar-brand {
            font-family: 'Pacifico', cursive; /* Apply Pacifico font to the brand text */
        }
        .form-control, .btn-primary {
            border-color: #6f42c1; /* Purple borders for inputs and buttons */
        }
        .btn-primary {
            background-color: #6f42c1; /* Purple button background */
        }
        .btn-primary:hover {
            background-color: #5a379c; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="color: #6f42c1;">Braeden P. Murphy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="references.html">References</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container">
            <h1 class="text-center">Contact Me</h1>
            <p class="lead text-center">I'd love to hear from you! Please fill out the form below to get in touch.</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-3 text-center">
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
